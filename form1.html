<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстраційна форма</title>
</head>
<body>
<form>
  <table>
    <tr>
      <td><label for="login">Логін:</label></td>
      <td><input type='text' name='login' placeholder='' required id="login"></td>
    </tr>
    <tr>
      <td><label for="password">Пароль:</label></td>
      <td><input type='password' name='password' placeholder='' required id="password"></td>
    </tr>
    <tr>
      <td><label for="confirm_password">Повторіть пароль:</label></td>
      <td><input type='password' name='confirm_password' placeholder='' required id="confirm_password"></td>
    </tr>
    <tr>
      <td>Стать:</td>
      <td>
        <label><input type="radio" name="gender" value="male" checked> Чоловік</label>
        <label><input type="radio" name="gender" value="female"> Жінка</label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="city">Вкажіть місто:</label>
        <select name="city" id="city" size="3" style="overflow-y: scroll;">
          <option value="Житомир">Житомир</option>
          <option value="Київ">Київ</option>
          <option value="Львів">Львів</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Інтереси:</td>
      <td>
        <label><input type="checkbox" name="interests" value="футбол"> Футбол</label>
        <label><input type="checkbox" name="interests" value="шахи"> Шахи</label>
        <label><input type="checkbox" name="interests" value="малювання"> Малювання</label>
        <label><input type="checkbox" name="interests" value="музика"> Музика</label>
      </td>
    </tr>
  </table>

  <br>
  <input type='reset' value='Очистити'>
  <input type='submit' value='Відправити'>
</form>
</body>
</html>
